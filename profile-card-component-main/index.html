<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./main.css" />

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<div class="body-wrapper">
			<div class="card-container">
				<div class="card-top">
					<!-- <img class="avatar" src="./images/image-victor.jpg" alt=""> -->
				</div>
				<div class="card-bottom">
					<div class="bottom-container">
						<div class="img">
							<img class="avatar" src="./images/image-victor.jpg" alt="" />
						</div>
						<div class="avatar-info">
							<h3 class="name">Victor Crest <span class="age secondary">26</span></h3>
							<p class="city secondary">London</p>
						</div>
						<div class="social-stats">
							<div class="stats followers">
								<h5 class="stats-number">80K</h5>
								<p class="stats-text secondary">Followers</p>
							</div>
							<div class="stats likes">
								<h5 class="stats-number">803K</h5>
								<p class="stats-text secondary">Likes</p>
							</div>
							<div class="stats photos">
								<h5 class="stats-number">1.4K</h5>
								<p class="stats-text secondary">Photos</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="circle-1"></div>
			<div class="circle-2"></div>
		</div>
	</body>
</html>
